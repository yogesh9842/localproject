<form>
    <div class="form group" >

        <label> Title</label>
        <!-- <input placeholder="eg. Shyam Gopal " -->
        <select>
            <option> MR.</option>
            <option> MRS.</option>

        </select>
    </div>

    <div class="form group" >

        <label> Username</label>
        <input text type="text"; placeholder="eg. Shyam Gopal "
    </div>
    <div class="form group" >

        <label> Password</label>
        <input text type="password">
    </div>
    <div class="form group" >

        <label> Email</label>
        <input text type="email" placeholder="eg.abc@gmail.com" required>
    </div>
    <div class="form group" >

        <label> Age</label>
        <input text type="number" max="100" min="19" placeholder="123 "
    </div>
    <div class="form group" >

        <label> Contact </label>
        <input text type="number" placeholder="eg.  98XXXXXXX "
    </div>
    <div class="form group" >

        <label> Gender </label>
        <!-- <input text type="number" placeholder="eg.  98XXXXXXX " -->
        <select>
            <option> Male</option>
            <option> Female</option>  
            <option> Rather not to say</option>




        </select>
    </div>
    <div class="form group" >
        <h4> Select your favourite Game</h4>
        <label for="football"> Football </label>
        <input id="football" type="checkbox" name="selectinggame">
         <label for="cricket"> Cricket</label>
        <input id="cricket" type="checkbox" name="selectinggame">
        <label for="hockey" > Hockey</label>
        <input id="hockey"  type="checkbox" name="selectinggame">


       
    </div>
    <div class="form group"> 
        <h3> Your Gender</h3>
        <label for="male"> male</label>
        <input id="male" type="radio" name="selectinggender">
        <label for="female"> Female</label>
        <input id="female" type="radio" name="selectinggender">
        <label for="rnts"> rarher not to say</label>
        <input id="rnts" type="radio" name="selectinggender">


    </div>
    <div class="form group">
        <b for="username"> Username</b>
        <input text type="text" id="username" placeholder="eg.ram bilash sarki">

    </div>
    <div class="form group">
        <strong style="color: yellow;"> About yourself</strong>
        <textarea rows="5"></textarea>

         
    </div>
    <div class="form group">
        <u>  Date:</u>
        <input text type="date">

    </div>
    <div class="form group">
        <label> upload photo</label>
        <input text type="file" accept="image/*">
        
    </div>

    <button type="submit"> Submit</button>
    

</form>
